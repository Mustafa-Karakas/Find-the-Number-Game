<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h3>Sayıyı Tahmin Et (<span id="minnum">1</span> - <span id="maxnum">100</span>)</h3>
        <div class="input">
            <input autofocus type="number" id="input" placeholder="Lütfen Bir Sayı Girin">
        </div>

        <div class="button">
            <button id="button">Dogrula</button>
            <button type="reset" id="reset">Tekrar Oyna</button>
        </div>
        <div class="score">
            <p id="outputtext"></p>
            <img id="picture" src="./3021_transparent.png" alt="congratulations">
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
